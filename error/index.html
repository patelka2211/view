<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page not found!</title>
        <link rel="shortcut icon" href="e404.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script defer src="script.js"></script>

        <!-- Primary Meta Tags -->
        <meta name="title" content="Error 404" />
        <meta name="description" content="Page not found!" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://patelka2211.github.io/" />
        <meta property="og:title" content="Error 404" />
        <meta property="og:description" content="Page not found!" />
        <meta
            property="og:image"
            content="https://www.github.com/patelka2211/view/e404/e404.png"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://patelka2211.github.io/" />
        <meta property="twitter:title" content="Error 404" />
        <meta property="twitter:description" content="Page not found!" />
        <meta
            property="twitter:image"
            content="https://www.github.com/patelka2211/view/e404/e404.png"
        />
    </head>

    <body>
        <div class="container">
            <div class="box">
                <div class="big-title">PAGE NOT FOUND!</div>
                <div class="e404">
                    <lottie-player
                        class="animation"
                        src="404.json"
                        speed="0.8"
                        loop
                        autoplay
                    ></lottie-player>
                </div>
                <div class="title">An error occurred, try again.</div>
                <input
                    id="uname_input"
                    type="text"
                    placeholder="Enter valid GitHub Username"
                    class="input"
                />
                <button id="continue">Continue</button>
            </div>
        </div>
    </body>
</html>
