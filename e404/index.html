<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="big-title">
                <!-- Page not found! -->
                PAGE NOT FOUND!
            </div>
            <div class="e404">
                <lottie-player class="animation" src="404.json" speed="0.8" loop autoplay></lottie-player>
            </div>
            <div class="title">
                An error occurred, try again later.
            </div>
            <input type="text" placeholder="Enter valid GitHub Username" class="input">
            <button id="continue">Continue</button>
        </div>
    </div>
</body>

</html>
